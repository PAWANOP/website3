<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0; padding:0; box-sizing: border-box;
		}
		div{
			width: 300px;
			height: 100px;
			background: black;
			box-sizing: border-box;
		}

		p{
			color: white;
			transform: translatey(50px);
		}
	</style>
</head>
<body>

<div>
	<p> Box sizing is important</p>
</div>

</body>
</html>
